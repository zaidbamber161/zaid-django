{% extends 'base.html' %}
{% block content %}
<center>
    <h2>Edit Note</h2>
    <form action="" method="post">{% csrf_token %}
    <p>
    <label for="title">Title: </label> {{form.title}}
    <br>
    <label for="description">Description:</label> {{form.description}}
    <br>    
    <label for="note_created_date">Date Published:</label>{{form.note_created_date}}
    </p>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</center>
{% endblock %}
